<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tgags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

        <!-- d3/topojson/datamaps -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script src="datamaps.world.js"></script>

        <!-- button stuff -->
        <style>
            :root {
                --wdth: 50vw;
            }
            #world_map_container {
                width: var(--wdth);
                height: calc(var(--wdth) / 16 * 9);
                margin: auto;
            }

            #summary_container {
                width: var(--wdth);
                margin: auto;
            }
        </style>

        <title>AI Policies: China, Mexico, The UK, The EU</title>
    </head>
    <body>
        <!-- navigation bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">AI Policy: A Comparative Analysis</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  -- Navigation --
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="#">1 - National AI Strategy</a>
                  <a class="dropdown-item" href="#">2 - Overall Approach</a>
                  <a class="dropdown-item" href="#">3 - Strategic Goals And targets</a>
                  <a class="dropdown-item" href="#">4 - Role Of Government</a>
                  <a class="dropdown-item" href="#">5 - Use Cases</a>
                  <a class="dropdown-item" href="#">6 - Regulation: Ethics and Data Protection</a>
                  <a class="dropdown-item" href="#">7 - Public Involvement</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        <!-- world map -->
        <div id="world_map_container" ></div>
        <div id="summary_container"><!--Summary goes here --></div>
        <!-- jquery -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <!-- bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

        <!-- markdown to html -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

        <!-- custom -->
        <script>
            // all should go in document.ready 
            $(document).ready(function() {
                console.log($.ajax);
                $('.dropdown-menu a').click(function(){

                    // sometimes the index starts from 1
                    var index = $(this).index() + 1;

                    // store this in the dropdwon diwn
                    $(".dropdown-menu").data("selectedItem", index);

                    var converter = new showdown.Converter();

                    $.ajax({
                        url: "content/" + index + ".md",
                        dataType: "text",
                        success: function (data) {
                            htmlData = converter.makeHtml(data);
                            $("#summary_container").html(htmlData);
                        }
                    });
                });
            });

            var countryData = {
                MEX: { fillKey: "mexico", code: "mex" },
                JPN: { fillKey: "japan", code: "jpn" },
                GBR: { fillKey: "uk", code: "gbr" },
                CHN: { fillKey: "china", code: "chn" }
            };
            var EUCountries = [ 'AUT', 'BEL', 'BGR', 'HRV', 'CYP','CZE','DNK', 'DEU', 'EST', 'FIN', 'FRA',   'GRC', 'HUN', 'IRL', 'ITA', 'LVA', 'LTU', 'LUX', 'NLD', 'POL', 'PRT', 'ROU', 'SVK', 'SVN', 'ESP', 'SWE']; 
            EUCountries.forEach(item => {
                countryData[item] = { fillKey: "eu", code: "eu" };
            });
            var map = new Datamap({
                element: document.getElementById('world_map_container'),
                projection: 'mercator',
                fills: {
                    defaultFill: '#C8C8C8',
                    eu: '#1C5AD7',
                    mexico: '#006341',
                    china: '#FFB200',
                    japan: '#BE0029',
                    uk: '#C8102E'
                },
                data: countryData,
                geographyConfig: {
                    popupTemplate: function(geo, data) {
                        var converter = new showdown.Converter();

                        var htmlData = "";
                        $.ajax({
                            url: "content/" + $(".dropdown-menu").data("selectedItem") + "_" + data.code + ".md",
                            dataType: "text",
                            success: function (data) {
                                htmlData = converter.makeHtml(data);
                            },
                            async: false,
                        });
                        return ['<div class="hoverinfo">',
                            htmlData,
                            '</div>'].join('');
                    }
                }
            });

            window.addEventListener('resize', function() {
                map.resize();
            });
            
        </script>
    </body>
</html>
