<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
        <script src="datamaps.world.js"></script>
        <link href="press-2.0.8.css" rel="stylesheet">
        <style>
            #world_map_container {
                width: 100vw;
                position: relative;
                height: 70vw;
            }
        </style>
    </head>
    <body>
        <div class="row">
            <button class="press press-red press-ghost press-round">Hi!</button>
            <button class="press press-red press-ghost press-round">Howdy?!</button>
        </div>
        <div id="world_map_container" ></div>
        <script>
            var map = new Datamap({
                element: document.getElementById('world_map_container'),
                projection: 'mercator',
                fills: {
                    defaultFill: '#C8C8C8',
                    countriesOfInterest: '#1C5AD7'
                },
                data: {
                    MEX: { fillKey: "countriesOfInterest", text: "Blah blah blah" },
                    JPN: { fillKey: "countriesOfInterest", text: "Oh my god can you believe this?!" },
                    GBR: { fillKey: "countriesOfInterest", text: "God save the queen" },
                    DEU: { fillKey: "countriesOfInterest", text: "California ueber alles" },
                    CHN: { fillKey: "countriesOfInterest", text: "La la la la la" }
                },
                geographyConfig: {
                    popupTemplate: function(geo, data) {
                        return ['<div class="hoverinfo"><strong>',
                            data.text,
                            '</strong></div>'].join('');
                    }
                }
            });
        </script>
    </body>
</html>
